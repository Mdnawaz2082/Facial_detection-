<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2em;
    }

    a.button {
      background-color: white;
      color: #3498db;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: #2980b9;
      color: white;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Emotion Detection App</h1>
  <p>Welcome! This application uses AI to detect human emotions in real time using facial recognition. Click below to start detecting emotions.</p>
  <a href="/analyze" class="button">Get Started</a>

  <footer>&copy; 2025 EmotionAI</footer>

</body>
</html>
