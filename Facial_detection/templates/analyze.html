<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #006dcc;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/analyze/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required />
        <br>
        <button class="button" type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result">
        Emotion Detected: {{ result }}
    </div>
    {% endif %}
</body>
</html>
